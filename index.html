<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustMarkets Partners</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header  {
            display: flex;
            align-items: center; /* Align items vertically */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center; /* Aligns items vertically */
            gap: 10px; /* Adds 10px spacing between icon and text */
        }


        select {
    height: 40px; /* Approximately 15dp */
    background-color: white;
    border: 1px solid #ccc; /* Light black border */
    border-radius: 4px; /* Optional: Adds rounded corners */
    padding: 5px; /* Optional: Adds some padding inside the select box */
    font-size: 15px; /* Optional: Adjust font size */
    width: 100%; /* Ensures the select box takes the full width of its container */
    box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
    appearance: none; /* Removes default system styling */
    -webkit-appearance: none; /* Removes default system styling for Safari */
    -moz-appearance: none; /* Removes default system styling for Firefox */
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23007bff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>'); /* Custom dropdown arrow */
    background-repeat: no-repeat;
    background-position: right 8px center; /* Positions the arrow */
    background-size: 12px; /* Adjusts the size of the arrow */
}


        .header img{
            margin-right: 60px;
        }

        .header h1 {
            margin-left: 35px; /* Add left margin for spacing */
            text-align: left; /* Align text to the left */
            flex-grow: 1; /* Push the text to the left */
            color: #007bff;
            font-size: 20px;
            margin-right: 60px;
        }
        .container {
            padding: 20px;
        }
        .verification-box {
            background-color: #e9f5ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .verification-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reports {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
        }
        .reports h2 {
            font-size: 18px;
        }
        .tab-menu {
            display: flex;
            gap: 7px;
            margin-bottom: 10px;
            font-size: 16px; /* Adjust size as needed */
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping of buttons */
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: #abb3bb #f8f9fa; /* For Firefox */
        }
        .tab-menu::-webkit-scrollbar {
            height: 8px; /* For Chrome, Safari, and Opera */
        }
        .tab-menu::-webkit-scrollbar-thumb {
            background-color: #007bff; /* For Chrome, Safari, and Opera */
            border-radius: 4px;
        }
        .tab-menu::-webkit-scrollbar-track {
            background-color: #f8f9fa; /* For Chrome, Safari, and Opera */
        }
        .tab-menu button {
            padding: 14px;
            font-size: 15px;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0; /* Prevent buttons from shrinking */
        }
        .tab-menu button.active {
            background-color: rgb(67, 66, 66);
            color: white;
        }
        input, select {
            width: 100%;
            padding: 9px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-buttons button.apply {
            background-color: #007bff;
            color: white;
        }
        .action-buttons button.reset {
            background-color: #6c757d;
            color: white;
        }
        .profit-display {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }
        .profit-display #profit {
            font-size: 16px;
            color: #000000;
        }
        .scroll-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow-x: auto;
            white-space: nowrap;
            padding: 5px 0;
            width: 100%;
            border: px solid #ccc;
            border-radius: 5px;
        }
        .scroll-container span {
            margin: 0 5px;
        }
        .scroll-arrow {
            font-size: 11px;
            color: #6c757d;
            cursor: pointer;
            padding: 0 10px;
        }
        .scroll-content {
            flex-grow: 1;
            text-align: center;
        }
        .profit-display {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            border: px solid #ccc;
            border-radius: 8px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            flex: 0 0 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }
        .carousel-item p:first-child {
            font-size: 24px;
            margin: 0;
            color: #000;
        }
        .carousel-item p:last-child {
            font-size: 14px;
            margin: 5px 0 0;
            color: #888;
        }
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1;
        }
        .carousel-arrow.left {
            left: 10px;
            color: #000;
            background: white;
        }
        .carousel-arrow.right {
            right: 10px;
            color: #000;
            background: white;
        }
        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .carousel-dot {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .carousel-dot.active {
            background-color: #007bff;
        }
        .profit-display div:last-child {
            font-size: 9px; /* Adjust the size */
            color: #d0d0d0; /* Change to your desired color */
        } 
        
    </style>
</head>
<body>
    <div class="header">
        <i class="fa fa-bars"></i>
        <img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/top.png?alt=media&token=da96cf43-b9f0-4f28-8921-896a5124f522" alt="JustMarkets Partners Logo" style="height: 40px; margin-left: 35px;">
    </div>
    
    <div class="container">
        <div class="reports">
            <h2 style="font-size: 28px;">Reports</h2>
            <div class="tab-menu">
                <button style="background: white;">Client List</button>
                <button class="active">Reward History</button>
                <button style="background: white;">Client Transactions</button>
            </div>
            <label  style="font-size: 14px; font-weight: 600;" >Payment Date</label>
            <input type="text" id="date-range" value="01/01/2012 to 17/02/2025" readonly style="width: 95%;margin-right: 30px; height: 20px;">
            <label  style="font-size: 14px; font-weight: 600;" >Client Country</label>
            <select>
                <option style="background: #ffffff;"  >All</option  >
            </select>
            <label  style="font-size: 14px; font-weight: 600;" >Client ID</label>
            <select>
                <option style="background: #ffffff;"  >All</option>
            </select>
            <label  style="font-size: 14px; font-weight: 600;" >Client Account</label>
            <select>
                <option style="background: #ffffff;"  >All</option>
            </select>
            <label  style="font-size: 14px; font-weight: 600;" >Client Account Type</label>
            <select>
                <option style="background: #ffffff;"  >All</option>
            </select>
            <label  style="font-size: 14px; font-weight: 600;" >Search by Comment</label>
            <input type="text" placeholder="Q Search" style="width: 95%;height: 20px;">
            <div class="action-buttons">
                <button class="apply">Apply</button>
                <button class="reset">Reset</button>
            </div>
            <div class="profit-display">
                <div class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item" data-index="0">
                            <p>0.00</p>
                            <p>Profit (USD)</p>
                        </div>
                        <div class="carousel-item" data-index="1">
                            <p>0.00</p>
                            <p>Volume (lots)</p>
                        </div>
                        <div class="carousel-item" data-index="2">
                            <p>0.0000</p>
                            <p>Volume (Mln. USD)</p>
                        </div>
                    </div>
                    <button class="carousel-arrow left" onclick="moveCarousel(-1)">❮</button>
                    <button class="carousel-arrow right" onclick="moveCarousel(1)">❯</button>
                </div>
                <div class="carousel-dots">
                    <div class="carousel-dot active" data-index="0"></div>
                    <div class="carousel-dot" data-index="1"></div>
                    <div class="carousel-dot" data-index="2"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-icon">
        <i class="fa fa-comment"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#date-range", {
            mode: "range",
            dateFormat: "d/m/Y",
            defaultDate: ["01/01/2012", "17/02/2025"],
        });

        let currentIndex = 0;
        const carouselInner = document.querySelector('.carousel-inner');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const carouselDots = document.querySelectorAll('.carousel-dot');

        // Function to move the carousel
        function moveCarousel(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = carouselItems.length - 1;
            } else if (currentIndex >= carouselItems.length) {
                currentIndex = 0;
            }
            updateCarousel();
        }

        // Function to update the carousel position
        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
            carouselDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        // Add event listeners for touch and mouse scroll
        let startX = 0;
        let isDragging = false;

        carouselInner.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
        });

        carouselInner.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const currentX = e.pageX;
            const diff = startX - currentX;
            if (Math.abs(diff) > 50) { // Sensitivity threshold
                moveCarousel(diff > 0 ? 1 : -1);
                isDragging = false;
            }
        });

        carouselInner.addEventListener('mouseup', () => {
            isDragging = false;
        });

        carouselInner.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Touch events for mobile devices
        carouselInner.addEventListener('touchstart', (e) => {
            startX = e.touches[0].pageX;
        });

        carouselInner.addEventListener('touchmove', (e) => {
            const currentX = e.touches[0].pageX;
            const diff = startX - currentX;
            if (Math.abs(diff) > 50) { // Sensitivity threshold
                moveCarousel(diff > 0 ? 1 : -1);
            }
        });

        // Apply and Reset button functionality
        document.querySelector('.apply').addEventListener('click', function() {
            const profitElement = document.querySelector('.carousel-item[data-index="0"] p:first-child');
            const volumeLotsElement = document.querySelector('.carousel-item[data-index="1"] p:first-child');
            const volumeMlnElement = document.querySelector('.carousel-item[data-index="2"] p:first-child');

            profitElement.textContent = (Math.random() * 10000).toFixed(2);
            volumeLotsElement.textContent = (Math.random() * 1000).toFixed(2);
            volumeMlnElement.textContent = (Math.random() * 100).toFixed(4);
        });

        document.querySelector('.reset').addEventListener('click', function() {
            const profitElement = document.querySelector('.carousel-item[data-index="0"] p:first-child');
            const volumeLotsElement = document.querySelector('.carousel-item[data-index="1"] p:first-child');
            const volumeMlnElement = document.querySelector('.carousel-item[data-index="2"] p:first-child');

            profitElement.textContent = '0.00';
            volumeLotsElement.textContent = '0.00';
            volumeMlnElement.textContent = '0.0000';
        });

        // Dot navigation
        carouselDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });
    </script>
</body>
</html>
